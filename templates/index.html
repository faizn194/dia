<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Diabetes Predict Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="HighBP" placeholder="HighBP" required="required" />
        <input type="text" name="HighChol" placeholder="HighChol" required="required" />
		<input type="text" name="CholCheck" placeholder="CholCheck" required="required" />
        <input type="text" name="BMI" placeholder="BMI" required="required" />
        <input type="text" name="Smoker" placeholder="Smoker" required="required" />
		<input type="text" name="Stroke" placeholder="Stroke" required="required" />
        <input type="text" name="HeartDiseaseorAttack" placeholder="HeartDiseaseorAttack" required="required" />
        <input type="text" name="PhysActivity" placeholder="PhysActivity" required="required" />
		<input type="text" name="Fruits" placeholder="Fruits" required="required" />
        <input type="text" name="Veggies" placeholder="Veggies" required="required" />
        <input type="text" name="HvyAlcoholConsump" placeholder="HvyAlcoholConsump" required="required" />
		<input type="text" name="AnyHealthcare" placeholder="AnyHealthcare " required="required" />
        <input type="text" name="NoDocbcCost" placeholder="NoDocbcCost" required="required" />
        <input type="text" name="GenHlth" placeholder="GenHlth" required="required" />
		<input type="text" name="MentHlth" placeholder="MentHlth" required="required" />
        <input type="text" name="PhysHlth" placeholder="PhysHlth" required="required" />
        <input type="text" name="DiffWalk" placeholder="DiffWalk" required="required" />
		<input type="text" name="Sex" placeholder="Sex" required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Education" placeholder="Education" required="required" />
		<input type="text" name="Income" placeholder="IncomeInterview Score" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
